al.response.upload_prompt&quot;:&quot;Upload statement&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;Payment Method Attempted&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;Upload a different statement&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;You can &lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;find your statement&lt;/a&gt; on your card issuer’s website and upload it as a photo or PDF file.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;Your image was more than 5mb. Try again with a smaller image.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;Sorry, something went wrong.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;Got it! Please sit tight while we review&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;We’ll email you know within 24 hours to let you know if you’re authorized to continue booking. There’s nothing else you need to do right now.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;Please wait to book&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;We’re reviewing your billing statement for %{formatted_cc}. There’s nothing else you need to do right now.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;Your account has been deactivated&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;After a thorough review, we were unable to verify your payment method. If you’d like to appeal this decision, please contact us at &lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt;account.disable@airbnb.com&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;We need a little more information&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;To keep the Airbnb community secure, please confirm that you’re authorized to use %{formatted_cc}. If you choose to continue, we’ll need a card statement for this payment method.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;Please continue in your web browser&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;In order to finish verifying your payment method, you will need to login and retry this booking in your web browser. After you resubmit your request to book, you will again be prompted to submit your card statement. Don’t worry, we’ll walk you through the process step-by-step.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;Contact Us&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;To keep the Airbnb community secure, we sometimes ask for additional payment verification. Please email &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt; to receive further instructions on how to verify your payment method. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Learn more&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;Confirm the information on your account&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;To verify your account, we’ll match the info you provide here with the info on your account.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;To do this more quickly, you can %{link_start}send a code%{link_end} to your email or phone instead.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;Name&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;What’s the name on your account?&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;First name&quot;,&quot;airlock.contact_kba.response.last_name&quot;: &quot;,&quot;airlock.micro_authorization.response.description&quot;:&quot;Look for two small, temporary authorizations labeled \&quot;Airbnb\&quot; on your card&#39;s account. The amounts will not be permanently charged to your card and will soon disappear.&quot;,&quot;airlock.micro_authorization.response.invalid&quot;:&quot;The amounts were incorrect. Please try again.&quot;,&quot;airlock.micro_authorization.response.invalid_amounts&quot;:&quot;Each amount must be $1.99 or less.&quot;,&quot;airlock.micro_authorization_failure.introduction.title&quot;:&quot;You failed too many times&quot;,&quot;airlock.micro_authorization_failure.introduction.description&quot;:&quot;For security reasons, you can no longer verify your card by confirming authorizations.&quot;,&quot;airlock.micro_authorization_exception.introduction.title&quot;:&quot;Failed to place authorizations on your card&quot;,&quot;airlock.micro_authorization_exception.introduction.description&quot;:&quot;Unfortunately, we were unable to issue authorizations on your card. We have to try another method to verify your card instead.&quot;,&quot;airlock.fake_inventory_appeal.introduction.title&quot;:&quot;Get ready to host&quot;,&quot;airlock.fake_inventory_appeal.introduction.description&quot;:&quot;We ask hosts to confirm a few details before they list a new space. You&#39;ll only need to do this once.&quot;,&quot;airlock.fake_inventory_appeal.introduction.help_link&quot;:&quot;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Why do I need to do this?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.title&quot;:&quot;Upload a copy of your utility bill&quot;,&quot;airlock.fake_inventory_appeal.response.description&quot;:&quot;Take a photo or screenshot of a recent utility bill for this space. Your full name and address should be visible, but feel free to cover any other information that you don’t want to share.&lt;br/&gt;&lt;br/&g t||||You have %{smart_count} wish lists&quot;,&quot;header.X home(s)&quot;:&quot;%{smart_count} home||||%{smart_count} homes&quot;,&quot;header.Popular Wish Lists&quot;:&quot;Popular Wish Lists&quot;,&quot;header.trip_title&quot;:&quot;%{bold_start}%{experience_name}%{bold_end} in %{experience_location}&quot;,&quot;your_trips.Error&quot;:&quot;Sorry, we can’t load trip updates right now. %{link_start}View Trips%{link_end}&quot;,&quot;reservation_status.timedout&quot;:&quot;Expired&quot;,&quot;shared.Wish Lists&quot;:&quot;Wish Lists&quot;,&quot;header.Create a wish list&quot;:&quot;Create a wish list&quot;,&quot;header.No wish list created&quot;:&quot;No wish list created&quot;,&quot;header.No upcoming trips&quot;:&quot;No upcoming trips&quot;,&quot;header.Continue searching in (x)&quot;:&quot;Continue searching in %{location}&quot;,&quot;create_new_wish_list&quot;:&quot;Create New Wish List&quot;,&quot;wish_list_name&quot;:&quot;Wish List Name&quot;,&quot;priv.everyone&quot;:&quot;Everyone&quot;,&quot;priv.invite_only&quot;:&quot;Invite only&quot;,&quot;priv.privacy_settings&quot;:&quot;Privacy Settings&quot;,&quot;priv.everyone_description&quot;:&quot;Visible to everyone and included on your public Airbnb profile.&quot;,&quot;priv.invite_only_description&quot;:&quot;Visible only to you and any friends you invite.&quot;,&quot;shared.Save&quot;:&quot;Save&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;Before you join&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;Before you continue&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;Welcoming guests starts here&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;Please take a moment to read this&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Whether it’s your first time using Airbnb or you’re one of our original travelers, please commit to respecting and including everyone in the Airbnb community. %{link_start}Learn more%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;As an Airbnb host, you’re responsible for welcoming people of all backgrounds, from the moment you’re considering a reservation to the moment you’re greeting guests for the first time. Please take time to read this commitment. %{link_start}Learn more%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;We’re asking all hosts to confirm their commitment to welcoming guests of all backgrounds. %{link_start}Learn more%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;I agree to treat everyone in the Airbnb community—regardless of their race, religion, national origin, ethnicity, disability, sex, gender identity, sexual orientation, or age—with respect, and without judgment or bias.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Accept&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Decline&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;About the Community Commitment&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;What if I decline the commitment?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;If you decline the commitment, you won’t be able to host or book using Airbnb, and you have the option to cancel your account. Once your account is canceled, future booked trips will be canceled. You will still be able to browse Airbnb but you won’t be able to book any reservations or host any guests.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;How can I share feedback about the commitment or get more information?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;You can also review our %{link_start}host resources%{link_end}, which cover frequently asked questions by hosts about Airbnb’s Nondiscrimination Policy.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Cancel your account?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Cancel signup?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Declining this commitment means that your Airbnb account will be canceled, and your future reservations will be canceled.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Declining this commitment means that you won’t have an Airbnb account, though you can still browse the site.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Why did Airbnb create this commitment?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;This commitment is an important step towards creating a global community where everyone can truly belong. Discrimination prevents hosts, guests, and their families from feeling included and welcomed, and we have no tolerance for it. Building an Airbnb where everyone can belong hinges on knowing that everyone in our community understands this mission and agrees to help us achieve it.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;What happens to my future reservations if I decline?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Any future reservations will be canceled.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;Your reservation will be refunded according to the host’s cancellation policy.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}Learn more%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Any future reservations will be canceled and your guests will receive a full refund.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;If you booked as a guest, any future reservations will be canceled.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;What if laws in my area restrict me from hosting certain guests?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Please post about the restriction on your listing, but be clear that it is a legal requirement in your area and that you are complying with local law.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;As a host, what if I have safety concerns about accepting reservations from anyone?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;If you will share your living spaces with a guest, you may make a unit available only to guests of your own gender.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;Under this policy, you may also turn down a guest for other reasons, just not on the basis of race, religion, national origin, ethnicity, sexual orientation, or age.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;In general, when considering a booking request, reflect on your reasoning to ensure that bias isn’t a factor.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;Can I decline guests with disabilities if I don’t think my home is suitable for them?&quot;,&quot;community_commitment.tell_prospective_guests_about_you
